version: "3.8"

services:
  web:
    build: .
    command: hypercorn --reload -b 0.0.0.0:5000 app:asgi_app
    volumes:
      - .:/app  # Монтируем локальные файлы в контейнер
    ports:
      - "5000:5000"  # Пробрасываем порт 5000
    environment:
      QUART_APP: "app:asgi_app"
      QUART_ENV: "development"