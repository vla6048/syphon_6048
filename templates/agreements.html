<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список договоров</title>
    <!-- Добавляем ссылку на Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        table {
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Список договоров</h1>

        {% if agreements %}
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Название договора</th>
                        <th>Мастер</th>
                        <th>Инженер</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {% for agreement in agreements %}
                    <tr>
                        <td>{{ agreement[1] }}</td> <!-- Название договора -->
                        <td>{{ agreement[2] }}</td> <!-- Мастер -->
                        <td>{{ agreement[3] }}</td> <!-- Инженер -->
                        <td>
                            <!-- Кнопка для перехода на страницу с протоколами -->
                            <form action="{{ url_for('protocols', agreement_id=agreement[0]) }}" method="get" class="d-inline">
                                <button type="submit" class="btn btn-primary btn-sm">Протоколы</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p>Нет договоров для отображения.</p>
        {% endif %}
    </div>

    <!-- Добавляем Bootstrap JS и Popper.js для интерактивных элементов, если необходимо -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
