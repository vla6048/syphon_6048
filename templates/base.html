<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Syphon{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Дополнительные стили -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

    {% block head %}{% endblock %}
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Syphon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>

                <!-- Генерация - выпадающий список -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="generationDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Генерация
                    </a>
                    <div class="dropdown-menu" aria-labelledby="generationDropdown">
                        <a class="dropdown-item" href="{{ url_for('device_report') }}">Рапорт по генераторам</a>
                    </div>
                </li>

                <!-- Документы - выпадающий список -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="documentsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Документы
                    </a>
                    <div class="dropdown-menu" aria-labelledby="documentsDropdown">
                        <a class="dropdown-item" href="{{ url_for('fop_form') }}">Внесение данных ФОП</a>
                        <a class="dropdown-item" href="{{ url_for('agreements') }}">Просмотр договоров</a>
                        <a class="dropdown-item" href="{{ url_for('estimates_upload') }}">Загрузка расчетов Софт</a>
                        <a class="dropdown-item" href="{{ url_for('agreement_insertion') }}">Внесение договоров</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container mt-4">
        {% block content %}
        <!-- Контент дочерней страницы -->
        {% endblock %}
    </div>

    <!-- Подвал -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2024 vla6048</span>
        </div>
    </footer>

    <!-- Bootstrap JS, jQuery и Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% block scripts %}
    <!-- Скрипты для дочерних страниц -->
    {% endblock %}
</body>
</html>
